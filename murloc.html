<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
</head>
<body>
    
<a-scene altspace='fullspace: true' sync-system='app: Murloc; author: Winrar>
  <a-assets>
    <a-asset-item id="murloc-obj" src="murloc.obj"></a-asset-item>
    <a-asset-item id="murloc-mtl" src="murloc.mtl"></a-asset-item>
    <a-mixin id='murloc'
    
			n-skeleton-parent='part: head'

			collapse-model sync sync-n-skeleton-parent
                                          
    ></a-mixin>
                                                                    
  </a-assets>
  <a-entity one-per-user='mixin: murloc;'></a-entity>
</a-scene>
 </body>
</html>
